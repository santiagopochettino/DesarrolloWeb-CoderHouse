 <main>
     <section id="nosotros">
         <div class="img-nos">
             <img src="/img/img-dogsilla.jpg" alt="perro en silla">
         </div>
     </section>
     <section id="formulario" >
         <div class="formulario">
            <form action="" method="POST" >
                <label for="nombre">Nombre y Apellido:</label><br/>
                <input name="nombre" type="text" placeholder="Escriba su Nombre y Apellido..." required ><br/>
                <label for="mascota">Nombre de su mascota:</label><br/>
                <input type="text" placeholder="Escriba el nombre de su mascota..." required ><br/>
                <label for="telefono">Telefono:</label><br/>
                <input  type="number" name="telefono" placeholder="Escriba su numero telefonico..." required >
                <div>
                   <input type="checkbox" name="canino" id="canino">
                   <label for="raza">Canino</label>
                   <input type="checkbox" name="Felino" id="Felino">
                   <label for="Felino">Felino</label>
                   <input type="checkbox" name="macho" id="macho">
                   <label for="macho">Macho</label>
                   <input type="checkbox" name="hembra" id="hembra">
                   <label for="hembra">Hembra</label>
                </div>
                <label for="turno">Turno: </label><br/>
               <select name="turno" required >
                   <option value="--">--</option>
                   <option value="consulta">Consulta.</option>
                   <option value="vacunas">Plan sanitario de vacunación y desparasitación.</option>
                   <option value="cirugia">Programar cirugía.</option>
                   <option value="baño">Baño.</option>
                   <option value="corteybaño">Corte y baño.</option>
                   <option value="otro">Otro.</option>
               </select><br/>
               <label for="bday">Fecha del turno:</label><br/>
               <input type="date" id="date" name="date" required  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
               <span class="validity"></span><br/>
               <label for="horario" name="horario">Horario del turno:</label></br>
               <input type="radio" name="horario" value="09:30">
               <label for="09:30">09:30</label>
               <input type="radio" name="horario" value="10:00">
               <label for="10:00">10:00</label>
               <input type="radio" name="horario" value="10:30">
               <label for="10:30">10:30</label>
               <input type="radio" name="horario" value="11:00">
               <label for="11:00">11:00</label>
               <input type="radio" name="horario" value="11:30">
               <label for="11:30">11:30</label></br>
               <label for="mensaje">Otros servicios que requiera:</label><br/>
               <textarea name="mensaje"  cols="15" rows="5" placeholder="Escriba su Mensaje..."  ></textarea><br/>
       
               <button type="reset"  >Borrar Todo</button>
               <button type="submit" >Enviar</button>
            </form>

         </div>

    
         
    </section>
    <section id="ubicacion">
        <div class="maps">
            <h2>Ubicación</h2>

        </div>

    </section>
